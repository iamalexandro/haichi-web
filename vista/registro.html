    <div class="container">
      <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6">
          <div class="limiter">
            <div class="container-login100">
              <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
                <form class="login100-form validate-form">
                  <span class="login100-form-title p-b-59">
                    Reg&iacute;strate
                  </span>

                  <div class="wrap-input100 " data-validate="Name is required">
                    <span class="label-input100">Nombre completo</span>
                    <input class="input100" type="text" name="name" placeholder="Ingrese su nombre completo" required>
                    <span class="focus-input100"></span>
                  </div>

                  <div class="wrap-input100 " data-validate = "Valid email is required: ex@abc.xyz">
                    <span class="label-input100">Correo electr&oacute;nico</span>
                    <input class="input100" type="text" name="email" placeholder="Ingrese su correo electr&oacute;nico" required>
                    <span class="focus-input100"></span>
                  </div>

                  <div class="wrap-input100 " data-validate="Username is required">
                    <span class="label-input100">C&eacute;dula</span>
                    <input class="input100" type="text" name="username" placeholder="Ingrese su c&eacute;dula" required>
                    <span class="focus-input100"></span>
                  </div>

                  <div class="wrap-input100 " data-validate = "Password is required">
                    <span class="label-input100">Contraseña</span>
                    <input class="input100" type="text" name="pass" placeholder="*************" required>
                    <span class="focus-input100"></span>
                  </div>

                  <div class="wrap-input100 " data-validate = "Repeat Password is required">
                    <span class="label-input100">Repita la contrseña</span>
                    <input class="input100" type="text" name="repeat-pass" placeholder="*************" required>
                    <span class="focus-input100"></span>
                  </div>

                  <div class="flex-m w-full p-b-33">
                    <div class="contact100-form-checkbox">
                      <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me" required>
                      <label class="label-checkbox100" for="ckb1">
                        <span class="txt1">
                          Estoy de acuerdo con los
                          <a href="#" class="txt2 hov1">
                            T&eacute;rminos del usuario
                          </a>
                        </span>
                      </label>
                    </div>
                  </div>

                  <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                      <div class="login100-form-bgbtn"></div>
                      <button class="login100-form-btn">
                        Registrarse
                      </button>
                    </div>
                  </div>
                </form>
              </div>

        </div>

                  <form>
                    <!-- to error: add class "has-danger" -->

                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Contraseña</label>

                      <input type="password" class="form-control form-control-sm" id="exampleInputPassword1" placeholder="Ingrese su contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
